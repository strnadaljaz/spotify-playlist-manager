name: Automatic tests run

on:
    # at every push to the github we run tests
    push: 
        branches:
            - 'main'
            - 'updates'

jobs: 
    test:
        runs-on: ubuntu-latest
        steps:
        - name: Checkout Code
          uses: actions/checkout@v3
        - name: Set up Node.jobs
          uses: actions/setup-node@v3
          with:
            node-version: '22'
        - name: Install Dependencies
          run: npm install
        - name: Run tests
          run: npm test